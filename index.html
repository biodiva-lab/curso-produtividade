<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Tempo e Produtividade Acadêmica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --orange: #F8B84E;
            --teal: #4D6E8D;
            --pink: #BF3F9D;
            --background-color: #1A1A1A;
            --text-color: #FFFFFF;
            --button-hover: #3d5871;
            --border-radius: 8px;
            --font-family: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(77, 110, 141, 0.1);
            padding: 50px 40px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            border-top: 4px solid var(--orange);
            border-bottom: 4px solid var(--pink);
        }

        .container h1, .container p, .action-button {
            text-align: left;
        }

        .container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--pink);
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }

        .alert-box {
            background: none;
            color: var(--orange);
            padding: 8px 0;
            margin-bottom: 5px;
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
        }

        .main-message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: var(--text-color);
            line-height: 1.6;
            font-weight: 500;
            border-left: 3px solid var(--teal);
            padding-left: 15px;
        }

        .action-button {
            display: block;
            color: var(--text-color);
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            border: 2px solid var(--teal);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-button:hover {
            background: var(--teal);
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .action-button i {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            .main-message {
                font-size: 1.1rem;
            }
            .action-button {
                font-size: 1rem;
                padding: 12px 18px;
            }
            .alert-box {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestão do Tempo e Produtividade Acadêmica</h1>
        <div class="alert-box">
            ⚠️ Inscrições encerradas
        </div>
        <p class="main-message">Quer transformar sua produtividade acadêmica? Fique por dentro de todas as novidades nas redes sociais para saber sobre a próxima turma!</p>
        <a href="https://www.instagram.com/dieleviegaslm/" target="_blank" class="action-button">
            <i class="fab fa-instagram"></i> Seguir no Instagram
        </a>
        <a href="https://www.instagram.com/channel/AbasooAa30if6sX4/?igsh=MW9xcndqd3RvMTF5Mw==" target="_blank" class="action-button">
            <i class="fas fa-broadcast-tower"></i> Entrar no Canal de Transmissão
        </a>
    </div>
</body>
</html>
